language: php
php:
  - 5.5
  - 5.4
  - hhvm
script: phpunit Test.php

after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  openssl aes-256-cbc -K $encrypted_49bb58a77fad_key -iv $encrypted_49bb58a77fad_iv -in deploy_key.pem.enc -out deploy_key.pem -d
  - chmod 600 .travis/deploy_key.pem # this key should have push access
  - ssh-add .travis/deploy_key.pem
  - secure: ""
  - git push deploy
